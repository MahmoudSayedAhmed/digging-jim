<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/beforeStart.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hit.css">
<!--    <link rel="stylesheet" href="css/loadPage.css">-->

</head>
<body id="myBody" >
    <div tabindex="0" id="startHome" style="display: block">
        
        <!-- Start --> 
        <div id='div'>
            <div id='header'>
                <img src="Images/beforeStart/logo.png" id="logo">
            </div>
                <h3><button type='button'  class="main"  id='newgame'>LET'S BEGIN</button></h3>
                <h3><button type='button' class="main"  id='dashbord'>HIGHEST SCORES</button></h3>
                <h3><button type='button'  class="main" id='aboutus'>ABOUT US</button></h3>
                <h3><button type='button'  class="main" id='exit'>EXIT</button></h3>
                <img src="Images/beforeStart/redHedBoy.gif" id="redHedBoy">
        </div>
        
        <!-- LET'S BEGIN-->
        <div id="popupUserName">
            <div id="popup-content">
                <span class="close" id="x" > X</span>
                <p id="popuptext" >Enter Your Name</p>
                <input type="text" id="pName"required>
                <br>
                <span id="temp"></span>
                <br>
                <button type="button" id="getPName" ><label>LET'S GO</label></button>
            </div>
        </div>
         
        <!-- LET'S GO-->
        <div id="load">
                <h1 id="txt">Loading...</h1>
                <img src="Images/beforeStart/run.gif" id="boy">
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
        </div>
        
        <!--High Score-->
         <div id="highestScorePOPUP">
            <div id="highestScoreContent">
                <span id="highspan" class="close">X</span>
                <div id="list" class="w3-container">
                    <ol id="olHighScore" class="w3-ul w3-border">
                        
                    </ol>
                </div>
            </div>
        </div>

        <div id="popupAboutus">
                <div id="aboutus-content">
                        <span id="aboutusspan" class="close">X</span>
                        <h1>Team Members</h1>
                        <br>
                        <br>
                        <div style="position: absolute;  left:5%;">
                                <img src="Images/team/reem.jpg" alt="avatar" style="width:100px; border-radius:50%;" class="team">
                                <h3>Reem<br>Ali</h3>

                        </div>
                        <div style="position: absolute;  left:20%;">
                                <img src="Images/team/saeed.jpg" alt="avatar" style="width:100px; border-radius:50%;" class="team">
                                <h3>Mohamed<br>Saeed</h3>

                        </div>
                        <div style="position: absolute;  left:40%;">
                                <img src="Images/team/hamdy.jpg" alt="avatar" style="width:100px; border-radius:50%;" class="team">
                                <h3>Mohamed<br>Hamdy</h3>

                        </div>
                        
                        <div style="position: absolute;  left:60%;">
                                <img src="Images/team/mahmoud.jpg" alt="avatar"style="width:100px; border-radius:50%;" class="team">
                                <h3>Mahmoud<br>Sayed</h3>

                        </div>
                        <div style="position: absolute;  left:80%;">
                                <img src="Images/team/3laa.jpg" alt="avatar" style="width:100px; border-radius:50%;" class="team">
                                <h3>Mohamed<br> Alaa</h3>

                        </div>

                        
                </div>
        </div>

        <!--EXIT-->
        <div id="exitPopUp">
            <div id="exitContent">
                <h1 id="Q">Are You Sure You Wanna Leave Us?</h1>
                <button id="no" class="exitOP">NO</button>
                <button id="yes" class="exitOP">YES</button>
            </div>
        </div>
    </div>
    

<!--    Levels Divs   -->
    <div tabindex="0" id="level1" style="display: none"></div>
    <div tabindex="0" id="level2" style="display: none"></div>
    <div tabindex="0" id="level3" style="display: none"></div>

    <div id="popupUserWin" style="display: none">
                <div id="popupWin-content">
                    <h1 id="winhead">WoooooW You Did It !!</h1>
                    <img src="Images/run.gif" id="winImg">
                    <p id="wincount"></p>
                </div>
    </div>
    
    
    
    <div id="popupUserHit" style="display: none">
                <div id="popupHit-content">
                    <h1 id="head">OOPS.. Be Careful !!</h1>
                    <img src="Images/hit.gif" id="hitImg">
                    <p id="count"></p>
                </div>
    </div>
    
    <div tabindex="0" id="gameOver" style="display: none">
        <img src="Images/GameOver.gif" id="gif"><br><img src="Images/char2.png" id="imag">
        <br>
        <button onclick="location.reload()" id="restart"> Restart The Game </button>

    </div>

    <div id="congratulations" style="display: none">
                <div id="popupWin-content">
                    <h1 id="conhead">BEND OVER </h1>
                    <img src="Images/firework.gif" id="left" >
                    <img src="Images/throne.png" id="conImg">
                    <img src="Images/firework.gif" id="right">
                    <h1 id="concount">TO THE KING OF DIAMONDS</h1>
                </div>
                <button onclick="location.reload()" id="conBTN"> Play It Again </button>
        </div>
    
     
    <footer>
        <div id = "footer" style="display: none">

        <span class="badge badge-pill badge-dark" style="background-color: darkgray;">Score</span>
        <span  class="badge badge-dark" id ="score" style="background-color: darkgray;">0</span>
        <span class="badge badge-pill badge-dark" style="background-color: darkgray;">Lives</span>
        <span  class="badge badge-dark" id ="lifes"style="background-color: darkgray;"></span>
        <img src="Images/1.png" style="width: 25px; height: 25px">
        <span class="badge badge-pill badge-darkk" style="background-color: darkgray;">Level</span>
        <span  class="badge badge-dark" id ="level" style="background-color: darkgray;  vertical-align:middle;">0</span>

        
        </div>
    </footer>
    
    <script src="Js/beforeStart.js" type="text/javascript"></script>
    <script src="Js/levelsIndexes.js" type="text/javascript"></script>
    <script src="Js/drawGame.js" type="text/javascript"></script>
    <script src="Js/main.js" type="text/javascript"></script>
    <script src="Js/character.js" type="text/javascript"></script>    
    
</body>
</html>
